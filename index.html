<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Mini Project</title>
    <style>
       table {
    margin-top: 10px;
    border-collapse: collapse;
    width: 100%;
    border: 1px solid red;
    direction: ltr;
    }

    th, td {
    text-align:center;
    padding: 8px;
    border: 1px solid orange;
    }

    tr:nth-child(even) {
    background-color:aqua;
    }
    tr:nth-child(odd) {
    background-color: royalblue;
    }
    a{
      text-decoration: none;
    }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Mini project</h1>
        <nav class="navbar navbar-dark text-light bg-dark fixed-top">
          <div class="container-fluid ms-5 me-5">
            <a class="navbar-brand" href="#" style="font-size: 30px;font-weight: 800;display: inline-block;">Student_Mini_project </a>
            <button class="navbar-toggler" style="border: 2px solid white;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size: 30px;font-weight: 800;">Student Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" style="font-size:20px;"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="font-size: 15px;font-weight: 800;">HOME</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}" style="font-size:15px;font-weight: 800;color: white;">LOGIN</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="font-size: 15px;font-weight: 800;color: white;">LOGOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('Add')}}" style="font-size:15px;font-weight: 800;color: white;">STUDENT_DETAILS</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        {% block content%}
        {% endblock %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
