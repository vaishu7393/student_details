<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <style>
        input{
            margin:10px 0px;
            width:98%;
            padding:8px 10px;
            background-color:orchid;
            color:white;
            border: none;
            border-radius: 15px;
        }
        .vaishu input{
            width:20%;
            border-radius:  5px;
            padding:10px 5px;
            background-color:orangered;
            color:white;
            border: none; 
            font-weight: 800;
            font-size: 15px;
    
        }
        input:focus{
            outline: none;
        }
        ::placeholder{
            color: white;
            font-size: 15px;
            font-weight: 800;
        }
        label{
            color: black;
            font-weight: 800;
            font-size: 25px;
        }
        table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
        }

        th, td {
        text-align:center;
        padding: 8px;
        border: 1px solid black;
        }

        tr:nth-child(even) {
        background-color: #D6EEEE;
        }
        tr:nth-child(odd) {
        background-color: #D6EEEE;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">

   </div>

        <input type="number" name="Markmaths" placeholder="Enter The Maths Marks"><br>

        </div>

    </div>
